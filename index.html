<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GIPHY API</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <!-- Buttons will Get Dumped Here -->
    <div id="buttons-view">
        <button data-animal="cat" data-state="still">cats</button>
        <button data-animal="dog" data-state="still">dogs</button>
        <button data-animal="bird" data-state="still">birds</button>
        <button data-animal="horse" data-state="still">horses</button>
        <button data-animal="panda" data-state="still">pandas</button>
        <button data-animal="fox" data-state="still">foxes</button>
    </div>

    <form id="giphy-form">
        <label for="giphy-input">Add an animal! </label>
        <input type="text" id="giphy-input"><br>

        <!-- Button triggers new images to be added -->
        <input id="add-giphy" type="submit" value="Submit">
    </form>

    <!-- Images will Get Dumped Here -->
    <div id="images"></div>


    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
